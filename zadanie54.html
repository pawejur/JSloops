<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
nazwisko = String(prompt("podaj nazwisko",""));
imie = prompt("podaj imie","");
a = nazwisko.length
a = (a%4)+5 -2
b = imie.length
b = (b%6)+20


for ( var i=1; i<=b; i++)
{
    document.write("*");
}
document.write("<br>");
for ( var i=1; i<=a; i++)
{
    document.write("*");
    for(var j=1; j<= (2*b)-4; j++)
    {
        document.write("&nbsp");
    }
    document.write("*");
    document.write("<br>");
}

for ( var i=1; i<=b; i++)
{
    document.write("*");
}



</script>
</head>

</body>
</html>
